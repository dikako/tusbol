<!DOCTYPE html>
<html>

<head>
    <title>TUS Client</title>
</head>

<body>
    <p>Upload</p>
    <input id="dikaajg" type="file" placeholder="Upload" />
    <button type="button" onclick="upload();">UPLOAD</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@latest/dist/tus.min.js"></script>
    <script>
        function upload() {
            // Get the selected file from the input element
            var file = document.getElementById('dikaajg').files[0]
            // var iniID = 0;
            let iniID
            
            $.ajax({
                url: 'https://rc-api.rctiplus.com/ugc-vote/api/v1/competition/upload_data',
                type: 'post',
                data: JSON.stringify({
                    category_id: 0,
                    competition_id: 28 ,
                    video_title: "test_upload",
                }),
                headers: {
                    Authorization: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ2aWQiOjUxMDcsInRva2VuIjoiMjg4M2ZiMmE5OGZiMDJhMiIsInBsIjoibXdlYiIsImRldmljZV9pZCI6ImRpa2Frb2tvIn0.tWuVMh5ZYlJnoU6MQ-d3n71oliRI80PiKW1jk8s7mDk'
                },
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    iniID = data.data.id
                    console.log(iniID)
                }
            });
            
            
            console.log(iniID)
            // Create a new tus upload
            var upload = new tus.Upload(file, {
                endpoint: "https://o-rc-api-tusd.rctiplus.com/files/",
                retryDelays: [0, 3000, 5000, 10000, 20000],
                metadata: {
                    id : iniID,
                    filename: file.name,
                    filetype: file.type,
                },
                onError: function (error) {
                    console.log("Failed because: " + error)
                },
                onProgress: function (bytesUploaded, bytesTotal) {
                    var percentage = (bytesUploaded / bytesTotal * 100).toFixed(2)
                    console.log(bytesUploaded, bytesTotal, percentage + "%")
                },
                onSuccess: function () {
                    console.log("Download %s from %s", upload.file.name, upload.url)
                }
            })

            
                    // Start the upload
                    upload.start()
        }
    </script>
</body>

</html>
